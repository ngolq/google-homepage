<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="left-container">
                    <ul class="left-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </ul>
                </div>
                <div class="right-container">
                    <ul class="right-nav">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#"><span class="material-icons">apps</span></a></li>
                        <li><span class="material-icons">account_circle</span></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
       <img id="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"> 
       <div class="search">
           <div class="search-form">
                <form action="">
                    <span class="material-icons material-icons-search">search</span>
                    <input type="text">
                    <span class="material-icons material-icons-mic">mic</span>
                </form>
           </div>
            <div class="buttons">
                <button id="left-button" type="button">Google Search</button>
                <button id="right-button">I'm Feeling Lucky</button>
            </div>
       </div>
    </main>

    <footer>
        <div class="footer-bar">
            <ul class="left-footer">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
               
            </ul>
            <ul class="right-footer">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
